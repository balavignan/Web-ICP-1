
<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:300italic,400italic,500' rel='stylesheet'
      type='text/css'>
<script src="https://use.fontawesome.com/21be5f2318.js"></script>
<script src="todo.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body ng-app="toDoApp" ng-controller="toDoController" align="center">
<h2 style="color: red">To Do App</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="40" placeholder="Add New To Do Item">
    <input type="submit" value="Add New">
</form>

<br>

<div class="container">
        <div ng-repeat="x in todoList">
                <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
        </div>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

<script>
    var app = angular.module('toDoApp', []);
    app.controller('toDoController', function($scope) {
        // Default ToDo List
        $scope.todoList = [{todoText:'Submit ICP1', done:false}];

        $scope.todoAdd = function() {
            $scope.todoList.push({todoText:$scope.todoInput, done:false});
            $scope.todoInput = "";
        };

        $scope.remove = function() {
            var oldList = $scope.todoList;
            $scope.todoList = [];
            angular.forEach(oldList, function(x) {
                if (!x.done) $scope.todoList.push(x);
            });
        };
    });
</script>

</body>
</html>
