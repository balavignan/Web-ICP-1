<div class="ui grid">
    <div class="sixteen wide column">
  <div class="ui container segment">
    <div class="ui cards">
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/avatar/large/elliot.jpg">
          <div class="header">
            {{applicants?._id?.firstName + ' ' + applicants?._id?.lastName}}
          </div>
          <div class="meta">
            {{applicants?._id?.email}}
          </div>
          <div class="description">
            {{applicants?._id?.skills}}
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button" (click)="viewProfile()">View Profile</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
