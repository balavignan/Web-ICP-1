<div class="ui grid">
  <div class="ui blue inverted fixed menu navbar page grid">
    <a class="item">
      <i class="home icon"></i>
    </a>
    <a class="item" (click)="getpost()">Posted Jobs</a>
    <a class="item" (click)="addnewpost()">Add New Post</a>
    <div class="right menu">
      <div class="ui dropdown item">
        <a>
          <i class="user circle icon"></i>{{hrdata?.firstName}} {{hrdata?.lastName }}</a>
        <div class="menu">
          <div class="item" (click)="getprofile()">My Profile</div>
          <div class="item" (click)="changePassword()">Change Password</div>
          <div class="item" (click)="logoutClicked()">Log Out</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui small modal">
  <h5>Change password</h5>
  <div class="actions">
    <div class="ui cancel">
      <i style="color:red" class="close icon"></i>
    </div>
  </div>
  <form class='ui form' [formGroup]='currentForm'>
    <div class="field">
      <label>Current Password</label>
      <div class="ui left icon input">
        <input auto-focus type={{inputType}} placeholder="enter your current password" formControlName="currentPassword">
        <i class="lock icon"></i>
      </div>
      <div *ngIf="currentForm.controls['currentPassword'].touched&&(currentForm.controls['currentPassword'].dirty&&!currentForm.controls['currentPassword'].valid)">
        <p style="color:red">enter valid password</p>
      </div>
    </div>
    <div class="field">
      <label>New Password</label>
      <div class="ui left icon input">
        <input type={{inputType}} placeholder="create new password" formControlName="newPassword" [(ngModel)]='password'>
        <i class="lock icon"></i>
      </div>
      <div *ngIf="currentForm.controls['newPassword'].touched&&(currentForm.controls['newPassword'].dirty&&!currentForm.controls['newPassword'].valid)">
        <p style="color:red">create strong password</p>
      </div>
    </div>
    <div class="field">
      <label>Confirm New Password</label>
      <div class="ui left icon input">
        <input type={{inputType}} placeholder="confirm your password" formControlName="confirmPassword" [(ngModel)]='compareValue'>
        <i class="lock icon"></i>
      </div>
      <a href="javascript:void(0)" (click)='tooglepwd()'>show/hide</a>
      <div *ngIf="currentForm.controls['confirmPassword'].touched&&!(password===compareValue)">
        <p style="color:red">Re-enter password as above</p>
      </div>
    </div>
    <div class="field">
      <button auto-focus class="ui tomato fluid submit button" [disabled]="!currentForm.valid" (click)="changePassword()">submit</button>
    </div>
  </form>
</div>
