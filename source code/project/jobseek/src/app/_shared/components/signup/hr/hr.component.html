<div class="main ui container" style="position: absolute;background-image: url('assets/images/bg-images/signup_page_bg.png');width: 100%; height: 100%; overflow: auto;; background-size: cover;">
<div class="registration-hr">
  <div class="ui" style="float: left;" (click)="goBack()">
    <span class="arrow left"></span>
  </div>
</div>
<div class="ui very padded container segment">
  <form [formGroup]="signupForm" class="ui form">
    <h4 class="ui dividing header">New H.R Registration</h4>
    <div class="field">
      <label>Name *</label>
      <div class="two fields">
        <div class="field">
          <input autofocus type="text" placeholder="First Name" [(ngModel)]="hrDetails.firstName" formControlName="firstName">
          <div *ngIf="!signupForm.controls['firstName'].valid && signupForm.controls['firstName'].touched">
              <p>{{errorMsg}}*</p>
            </div>
        </div>
        <div class="field">
          <input type="text" placeholder="Last Name" [(ngModel)]="hrDetails.lastName" formControlName="lastName">
        </div>
      </div>
    </div>
    <div class="field">
      <label>Email *</label>
      <div class="fields">
        <div class="eight wide field">
          <input type="text" placeholder="Email" [(ngModel)]="hrDetails.email" formControlName="email">
          <div *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
              <p>{{errorMsg}}*</p>
            </div>
        </div>
        <div class="eight wide field">
          <input type="password" placeholder="Password" [(ngModel)]="hrDetails.password" formControlName="password" (focus)="hrExist()">
          <div *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
              <p>{{errorMsg}}*</p>
            </div>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Date Of Birth
        <span style="color:red">*</span>
      </label>
      <input type="date" formControlName="dob" placeholder="enter date of birth" [(ngModel)]="hrDetails.dob">
      <div *ngIf="!signupForm.controls['dob'].valid && signupForm.controls['dob'].touched">
          <p>{{errorMsg}}*</p>
        </div>
    </div>
    <div class="field">
      <label>Phone *</label>
      <div class="field">
        <input type="text" placeholder="phone" [(ngModel)]="hrDetails.phone" formControlName="phone">
        <div *ngIf="!signupForm.controls['phone'].valid && signupForm.controls['phone'].touched">
            <p>{{errorMsg}}*</p>
          </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Industry type</label>
        <select class="ui fluid search dropdown"  [(ngModel)]="hrDetails.industry" formControlName="industry">
          <option value=''>select your industry</option>
          <option [value]="industry" *ngFor="let industry of options">{{industry}}</option>
        </select>
        <div *ngIf="(hrDetails.industry==='select your industry')&&signupForm.controls['industry'].valid">
            <p>{{errorMsg}}*</p>
          </div>
      </div>
      <!--<div class="field">
        <label>Country *</label>
        <input type="text" [(ngModel)]="hrDetails.country">
      </div>-->
      <div class="field">
        <label>Country
          <span style='color:red'>*</span>
        </label>
        <input type="text" formControlName="country" placeholder="enter your current country" [(ngModel)]="hrDetails.country">
        <div *ngIf="signupForm.controls['country'].touched&&!signupForm.controls['country'].valid">
          <p>please fill required fields</p>
        </div>
      </div>
    </div>
    <div class="two fields">
      <div class="field">
        <label>State *</label>
        <select class="ui fluid search dropdown"  formControlName="state" [(ngModel)]="hrDetails.state">
            <option value=''>select your state</option>
            <option [value]="state" *ngFor="let state of states">{{state}}</option>
          </select>
          <div *ngIf="(hrDetails.state==='select your state')&&signupForm.controls['state'].valid">
              <p>{{errorMsg}}*</p>
            </div>
      </div>
      <div class="field">
        <label>City</label>
        <select  class="ui fluid search dropdown"  formControlName="city" [(ngModel)]="hrDetails.city">
            <option value=''>select your city</option>
          <option [value]="city" *ngFor="let city of cities">{{city}}</option>
        </select>
        <div *ngIf="(hrDetails.city==='select your city')&&signupForm.controls['city'].valid">
            <p>{{errorMsg}}*</p>
          </div>
      </div>
    </div>
    <div class="field">
      <label>Designation *</label>
      <input type="text" placeholder="Designation" [(ngModel)]="hrDetails.designation" formControlName="designation">
      <div *ngIf="!signupForm.controls['designation'].valid && signupForm.controls['designation'].touched">
          <p>{{errorMsg}}*</p>
        </div>
    </div>
    <div class="sixteen wide padded field">
      <label>Address *</label>
      <input type="text" placeholder="Address" [(ngModel)]="hrDetails.address" formControlName="address">
      <div *ngIf="!signupForm.controls['address'].valid && signupForm.controls['address'].touched">
          <p>{{errorMsg}}*</p>
        </div>
    </div>
    <div class="field">
      <label>Job Profile *</label>
      <div class="eight wide field">
        <textarea type="text" placeholder="jobProfile" [(ngModel)]="hrDetails.jobProfile" formControlName="jobProfile"></textarea>
      </div>
      <div *ngIf="!signupForm.controls['jobProfile'].valid && signupForm.controls['jobProfile'].touched">
          <p>{{errorMsg}}*</p>
        </div>
    </div>
    <div class="field">
      <label>Profile Photo:</label>
      <input type="file" placeholder="Photo" required="" capture (change)="fileTypeCheck($event)">
    </div>
    <div class="ui toggle checkbox">
      <input type="checkbox" name="public" formControlName='termsCheck' >
      <label>I Agree to the
        <a href="#">Terms and Conditions</a>
      </label>
      <div *ngIf="!signupForm.controls['termsCheck'].valid&&signupForm.controls['termsCheck'].touched">
          <p>{{errorMsg}}*</p>
        </div>
    </div>
    <div class="field">
      <button auto-focus [disabled]="signupForm.invalid || imageFile" (click)="onSubmit()" class="ui button" type="submit" tabindex="0" (click)="gethrDash()">Sign Up</button>
    </div>
  </form>
</div>
</div>
