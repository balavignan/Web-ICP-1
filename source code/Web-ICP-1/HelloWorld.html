<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
  <H1>Sample or First Page</H1>   <!-- Heading -->
  <p>Hello World -->As Paragraph Example </p>  <!-- paragraph -->
  <div>
    <h2>Front End(Unordered List)</h2>

    <ul>  <!-- Unordered List -->
      <li>HTMl</li>
      <li>CSS</li>
      <li>JS</li>
    </ul>

    <h2>Back End(Ordered List)</h2>

    <ol>  <!-- Ordered List -->
      <li>PHP</li>
      <li>Python</li>
      <li>Ruby</li>
    </ol>
  </div>
  <!-- Inline element with Span tag  -->
  <h4><p>Example For <span style="color:red"><abbr title="This is Inline Element :)">SPAN</abbr></span></p></h4>

  <div>

        <td>R2c2</td>
      </tr>
      <tr>
        <td>R2c1</td>
        <td>R2c2</td>
      </tr>
    </table>
  </div>

  <p>Inline element <abbr title="This is Inline Element :)">HTML</abbr></p>
  <div>   <!-- Video player with iframe tag -->
    <iframe width="600" height="300"
            src="https://www.youtube.com/embed/tgbNymZ7vqY">
    </iframe>
  </div>
</head>

</html>
